<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
	</head>
	<body>
		<h1>Text input forms (Register example)</h1>
		<form method='post'>
			First name:<br>
			<input type='text' name='firstname'><br>
			Last name:<br>
			<input type='text' name='lastname'><br>
			Login:<br>
			<input type='text' name='login'><br>
			Password:<br>
			<input type='text' name='password'><br><br>
			<input type='submit' value='Submit'>
		</form>
	</body>
